<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
             background: url(lorcana_timer.png) no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        
        .timer-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 400px;
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .text-area-section {
            margin: 20px 0;
        }
        
        .text-area-section textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            font-size: 1.5rem;
            font-family: 'Arial', sans-serif;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(87, 13, 162);
            backdrop-filter: blur(5px);
            resize: vertical;
            box-sizing: border-box;
            text-align: center;
            vertical-align: middle;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .text-area-section textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .text-area-section textarea:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.25);
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        .time-input {
            display: inline-block;
            margin: 0 10px;
        }
        
        .time-input input {
            width: 60px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
        }
        
        .time-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .time-input label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .controls {
            margin: 30px 0;
        }
        
        button {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .start-btn {
            background: #4CAF50;
            color: white;
        }
        
        .start-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .pause-btn {
            background: #ff9800;
            color: white;
        }
        
        .pause-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background: #f44336;
            color: white;
        }
        
        .reset-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }
        
        .status {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .finished {
            animation: pulse 1s infinite;
        }

        .fullscreen-btn {
    background: transparent;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.2s;
}

.fullscreen-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        #flashOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(late.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0;
    pointer-events: none;
    z-index: 9999;
    animation: none;
}

@keyframes flash {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.8; }
}
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Lorcana</h1>
        
        <div class="text-area-section">
            <textarea id="userText"></textarea>
        </div>
        
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        
        <div class="input-section">
            <div class="time-input">
                <label>Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0" placeholder="0">
            </div>
            <div class="time-input">
                <label>Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="50" placeholder="50">
            </div>
            <div class="time-input">
                <label>Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0" placeholder="0">
            </div>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startTimer()">Start</button>
            <button class="pause-btn" id="pauseBtn" onclick="pauseTimer()">Pause</button>
            <button class="reset-btn" id="resetBtn" onclick="resetTimer()">Reset</button>
           <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen">ðŸ”²</button>
  </svg>
</button>
  </svg>
</button>
        </div>
        
        <div class="status" id="status">Be Prepared!</div>
    </div>
    <div id="flashOverlay"></div>

    <script>
    let timerInterval;
    let totalSeconds = 0;
    let isRunning = false;
    let isPaused = false;

    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateDisplay() {
        document.getElementById('timerDisplay').textContent = formatTime(totalSeconds);
    }

    function setTimerFromInputs() {
        const hours = parseInt(document.getElementById('hours').value) || 0;
        const minutes = parseInt(document.getElementById('minutes').value) || 0;
        const seconds = parseInt(document.getElementById('seconds').value) || 0;
        totalSeconds = hours * 3600 + minutes * 60 + seconds;
        updateDisplay();
    }

    function startTimer() {
        if (!isRunning && !isPaused) {
            setTimerFromInputs();
        }

        if (totalSeconds <= 0) {
            document.getElementById('status').textContent = 'Please set a time first!';
            return;
        }

        isRunning = true;
        isPaused = false;
        document.getElementById('status').textContent = 'Even miracles take a little time';
        document.getElementById('startBtn').textContent = 'Resume';

        timerInterval = setInterval(() => {
            totalSeconds--;
            updateDisplay();

            // Trigger 5-minute warning flash (only once)
            if (totalSeconds === 300) {
                triggerFlash(5); // 5 seconds
            }

            if (totalSeconds <= 0) {
                clearInterval(timerInterval);
                isRunning = false;
                document.getElementById('status').textContent = 'It is time - Rafiki';
                document.getElementById('timerDisplay').classList.add('finished');
                document.getElementById('startBtn').textContent = 'Start';

                // Flash for 5 minutes when timer hits zero
                triggerFlash(300);

                // Play notification sound
                try {
                    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
                    audio.play();
                } catch (e) {
                    console.log('It is time - Rafiki');
                }
            }
        }, 1000);
    }

    function pauseTimer() {
        if (isRunning) {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = true;
            document.getElementById('status').textContent = 'I have magic hair.';

            // Stop flashing when paused
        const overlay = document.getElementById('flashOverlay');
        overlay.style.animation = 'none';
        overlay.style.opacity = '0';
        }
    }

    function resetTimer() {
        clearInterval(timerInterval);
        isRunning = false;
        isPaused = false;
        totalSeconds = 0;
        updateDisplay();
        document.getElementById('status').textContent = 'Be Prepared!';
        document.getElementById('timerDisplay').classList.remove('finished');
        document.getElementById('startBtn').textContent = 'Start';
        document.getElementById('flashOverlay').style.animation = 'none';
        document.getElementById('flashOverlay').style.opacity = '0';
    }

    function triggerFlash(durationInSeconds) {
        const overlay = document.getElementById('flashOverlay');
        overlay.style.animation = 'flash 1s infinite';
        overlay.style.opacity = '1';

        setTimeout(() => {
            overlay.style.animation = 'none';
            overlay.style.opacity = '0';
        }, durationInSeconds * 1000);
    }

    document.addEventListener('DOMContentLoaded', function () {
        updateDisplay();

        ['hours', 'minutes', 'seconds'].forEach(id => {
            document.getElementById(id).addEventListener('input', function () {
                if (!isRunning && !isPaused) {
                    setTimerFromInputs();
                }
            });
        });

        const textArea = document.getElementById('userText');

        function adjustFontSize() {
            const text = textArea.value;
            const textLength = text.length;

            let fontSize;
            if (textLength === 0) {
                fontSize = 1.5;
            } else if (textLength < 20) {
                fontSize = 2.5;
            } else if (textLength < 50) {
                fontSize = 2;
            } else if (textLength < 100) {
                fontSize = 1.5;
            } else {
                fontSize = 1.2;
            }

            textArea.style.fontSize = fontSize + 'rem';
        }

        textArea.addEventListener('input', adjustFontSize);
        textArea.addEventListener('focus', adjustFontSize);
        adjustFontSize();

        document.addEventListener('keydown', function (e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            } else if (e.code === 'Escape') {
                resetTimer();
            }
        });
    });
    function toggleFullscreen() {
    const elem = document.documentElement;

    if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
        }
    }
}

</script>

</body>
</html>
