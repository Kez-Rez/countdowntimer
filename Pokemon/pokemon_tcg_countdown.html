<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Timer App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url(grookey.jpg) no-repeat center center fixed;
            background-size: cover;
            color: rgb(68, 22, 14);
        }

        .timer-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-width: 400px;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .text-area-section {
            margin: 20px 0;
        }

        .text-area-section textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            font-size: 1.5rem;
            font-family: 'Arial', sans-serif;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(46, 105, 4);
            backdrop-filter: blur(5px);
            resize: vertical;
            box-sizing: border-box;
            text-align: center;
            vertical-align: middle;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .text-area-section textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .text-area-section textarea:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.25);
        }

        .input-section {
            margin: 30px 0;
        }

        .time-input {
            display: inline-block;
            margin: 0 10px;
        }

        .time-input input {
            width: 60px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(19, 112, 9);
            backdrop-filter: blur(5px);
        }

        .time-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .time-input label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            margin: 30px 0;
        }

        button {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .start-btn {
            background: #4CAF50;
            color: rgb(68, 22, 14);
        }

        .start-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .pause-btn {
            background: #ff9800;
            color: rgb(68, 22, 14);
        }

        .pause-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #f44336;
            color: rgb(68, 22, 14);
        }

        .reset-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .status {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .finished {
            animation: pulse 1s infinite;
        }

        .fullscreen-btn {
            background: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .sound-enabled {
            color: #4CAF50;
        }

        .sound-disabled {
            color: #f44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #flashOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(pokeball.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            animation: none;
        }

        @keyframes flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>PokÃ©mon TCG</h1>

        <div class="text-area-section">
            <textarea id="userText" placeholder=""></textarea>
        </div>

        <div class="timer-display" id="timerDisplay">00:00:00</div>

        <div class="input-section">
            <div class="time-input">
                <label>Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0" placeholder="0">
            </div>
            <div class="time-input">
                <label>Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="50" placeholder="50">
            </div>
            <div class="time-input">
                <label>Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0" placeholder="0">
            </div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="pause-btn" id="pauseBtn">Pause</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>

        <div style="margin-top: 10px;">
            <button class="fullscreen-btn" id="fullscreenBtn" title="Fullscreen">ðŸ”²</button>
            <button class="fullscreen-btn sound-enabled" id="soundBtn" title="Sound Toggle">ðŸ”Š</button>
        </div>

        <div class="status" id="status">A wild timer appeared!</div>
    </div>

    <div id="flashOverlay"></div>

    <!-- Script goes here -->
    <script>
        let timerInterval;
        let totalSeconds = 0;
        let isRunning = false;
        let isPaused = false;
        let audioEnabled = true;
        let currentAudio = null;
        let soundTimeouts = [];

        function toggleAudio() {
            const soundBtn = document.getElementById('soundBtn');
            audioEnabled = !audioEnabled;
            soundBtn.textContent = audioEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            soundBtn.className = audioEnabled ? 'fullscreen-btn sound-enabled' : 'fullscreen-btn sound-disabled';
            soundBtn.title = audioEnabled ? 'Disable Sound' : 'Enable Sound';

            if (!audioEnabled) stopCurrentAudio();
        }

        function stopCurrentAudio() {
            if (currentAudio && typeof currentAudio.pause === 'function') {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = null;
            soundTimeouts.forEach(clearTimeout);
            soundTimeouts = [];
        }

        function playNotificationSound() {
            if (!audioEnabled) return;

            try {
                const audio = new Audio('game-level-complete-143022.mp3'); // audio from https://pixabay.com/users/universfield-28281460/
                audio.volume = 0.8;
                currentAudio = audio;
                
                let playCount = 0;
                
                function playSound() {
                    if (!audioEnabled || !currentAudio) {
                        console.log('Sound sequence stopped - audio disabled or cleared');
                        return;
                    }
                    
                    if (playCount < 3) {
                        audio.currentTime = 0;
                        console.log('Playing sound', playCount + 1, 'of 3');
                        
                        audio.play().then(() => {
                            console.log(`Sound ${playCount + 1}/3 played successfully`);
                            playCount++;
                            
                            if (playCount < 3 && audioEnabled && currentAudio) {
                                console.log('Scheduling next sound in 3 seconds');
                                const timeout = setTimeout(playSound, 2500);
                                soundTimeouts.push(timeout);
                            } else {
                                console.log('Sound sequence complete');
                                currentAudio = null;
                            }
                        }).catch(e => {
                            console.log('Sound play failed:', e);
                            currentAudio = null;
                        });
                    }
                }
                
                playSound();
            } catch (e) {
                console.log('Sound play failed:', e);
            }
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function updateDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(totalSeconds);
        }

        function setTimerFromInputs() {
            const h = parseInt(document.getElementById('hours').value) || 0;
            const m = parseInt(document.getElementById('minutes').value) || 0;
            const s = parseInt(document.getElementById('seconds').value) || 0;
            totalSeconds = h * 3600 + m * 60 + s;
            updateDisplay();
        }

        function startTimer() {
            if (!isRunning && !isPaused) setTimerFromInputs();
            if (totalSeconds <= 0) return document.getElementById('status').textContent = 'Please set a time first!';

            isRunning = true;
            isPaused = false;
            document.getElementById('status').textContent = 'Gotta catch them all!';
            document.getElementById('startBtn').textContent = 'Resume';

            timerInterval = setInterval(() => {
                totalSeconds--;
                updateDisplay();

                if (totalSeconds === 300) triggerFlash(5);
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    document.getElementById('status').textContent = 'Out of time';
                    document.getElementById('timerDisplay').classList.add('finished');
                    document.getElementById('startBtn').textContent = 'Start';
                    triggerFlash(300);
                    playNotificationSound();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = true;
            document.getElementById('status').textContent = 'Paused';
            document.getElementById('flashOverlay').style.animation = 'none';
            document.getElementById('flashOverlay').style.opacity = '0';
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            setTimerFromInputs();
            updateDisplay();
            document.getElementById('status').textContent = 'A wild timer appeared!';
            document.getElementById('timerDisplay').classList.remove('finished');
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('flashOverlay').style.animation = 'none';
            document.getElementById('flashOverlay').style.opacity = '0';
            stopCurrentAudio();
        }

        function triggerFlash(durationInSeconds) {
            const overlay = document.getElementById('flashOverlay');
            overlay.style.animation = 'flash 1s infinite';
            overlay.style.opacity = '1';
            setTimeout(() => {
                overlay.style.animation = 'none';
                overlay.style.opacity = '0';
            }, durationInSeconds * 1000);
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen?.() || elem.webkitRequestFullscreen?.() || elem.msRequestFullscreen?.();
            } else {
                document.exitFullscreen?.() || document.webkitExitFullscreen?.() || document.msExitFullscreen?.();
            }
        }

        function adjustFontSize() {
            const text = document.getElementById('userText').value.length;
            const size = text === 0 ? 1.5 : text < 20 ? 2.5 : text < 50 ? 2 : text < 100 ? 1.5 : 1.2;
            document.getElementById('userText').style.fontSize = size + 'rem';
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateDisplay();
            document.getElementById('startBtn').addEventListener('click', startTimer);
            document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
            document.getElementById('resetBtn').addEventListener('click', resetTimer);
            document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
            document.getElementById('soundBtn').addEventListener('click', toggleAudio);
            ['hours', 'minutes', 'seconds'].forEach(id =>
                document.getElementById(id).addEventListener('input', () => {
                    if (!isRunning && !isPaused) setTimerFromInputs();
                })
            );
            const textArea = document.getElementById('userText');
            textArea.addEventListener('input', adjustFontSize);
            textArea.addEventListener('focus', adjustFontSize);
            adjustFontSize();

            document.addEventListener('keydown', e => {
                if (['INPUT', 'TEXTAREA'].includes(e.target.tagName)) return;
                if (e.code === 'Space') {
                    e.preventDefault();
                    isRunning ? pauseTimer() : startTimer();
                } else if (e.code === 'Escape') {
                    resetTimer();
                }
            });
        });
    </script>
</body>
</html>
